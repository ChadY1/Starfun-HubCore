name: StarfunHubCore
main: com.example.hubcore.HubCorePlugin
version: 1.9.4
author: Starfun
commands:
  hub:
    description: Teleport to a hub.
    usage: /hub [name]
  sethub:
    description: Set the default hub location.
    usage: /sethub
  spawn:
    description: Teleport to spawn (default hub).
    usage: /spawn
  fly:
    description: Toggle flight mode.
    usage: /fly
  games:
    description: Open the game selector menu.
    usage: /games
  register:
    description: Register account on Starfun.
    usage: /register <password> <confirm>
  login:
    description: Login to Starfun.
    usage: /login <password>
    aliases: [l]
  starfunreload:
    description: Reload Starfun configuration.
    usage: /starfunreload
permissions:
  starfun.admin.reload:
    description: Allows reloading Starfun HubCore configuration.
    default: op
