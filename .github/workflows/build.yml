name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Expose JAVA_HOME_21_X64 for Maven Toolchains
        run: echo "JAVA_HOME_21_X64=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV
      - name: Build with Maven
        run: mvn -DskipTests package
      - name: Upload shaded jar
        uses: actions/upload-artifact@v4
        with:
          name: hubcore-jar
          path: target/hubcore-*.jar
